<!DOCTYPE html>

<html>
    <style>
        /* Container styles */
form {
  width: 100%;
  max-width: 500px;
  margin: 20px auto;
  padding: 20px;
  background-color: #f9f9f9;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  font-family: Arial, sans-serif;
}

/* Input styles */
input[type="text"],
input[type="email"],
input[type="password"],
textarea,
select {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  transition: border-color 0.3s;
}

input[type="text"]:focus,
input[type="email"]:focus,
input[type="password"]:focus,
textarea:focus,
select:focus {
  border-color: #0077cc;
  outline: none;
}

/* Label styles */
label {
  font-weight: bold;
  margin-bottom: 5px;
  display: block;
}

/* Textarea styles */
textarea {
  resize: vertical;
  min-height: 100px;
}

/* Button styles */
button {
  width: 100%;
  padding: 10px 15px;
  background-color: #0077cc;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 16px;
  transition: background-color 0.3s;
}

button:hover {
  background-color: #005fa3;
}

/* Error message styles */
.error {
  color: #ff4d4d;
  font-size: 14px;
  margin-top: -10px;
  margin-bottom: 10px;
}
    </style>
    
    <body>
        <form method='POST'>
            {{form}}
        {% csrf_token %}
            <input type='submit' name='submit'/>
        </form>    
    </body>
</html>
